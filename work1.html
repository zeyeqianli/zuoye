<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>三角形</title>
	</head>
	<body>
		<script>
			function sanjia(){
				// 输入等边三角形的行数
				var rows = prompt("请输入等边三角形的行数")
				// 生成等边三角形
				for (let i = 1; i <= rows; i++) {
				    document.write("&nbsp;".repeat(rows-i) + "*&nbsp;".repeat(i*2-1) + "<br>");
				}
			}
			sanjia()
		</script>
	</body>
</html>
